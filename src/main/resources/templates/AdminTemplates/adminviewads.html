<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View Ads</title>
</head>
<body>
<a href="/admin/dashboard">
  <button>Dashboard</button>
</a>
<a href="/admin/viewpharmacies">
  <button>Pharmacies</button>
</a>
<a href="/admin/removecustomers">
  <button>Customers</button>
</a>
<a href="/admin/removemedicine">
  <button>Medicine & Groceries</button>
</a>
<a href="/admin/viewads">
  <button>Ads</button>
</a>
<a href="/admin/settings">
  <button>Application Settings</button>
</a>
<a href="/admin/technicalhelp">
  <button>Get Technical help</button>
</a>
<a href="/logout">
  <button>Logout</button>
</a>
<h1>Admin View Ads</h1>
<br><br>
<table>
  <th:block th:each="ad : ${adsList}">
    <tr>
      <th th:text="${ad.topic}"></th>
      <th>
        <form action="#" th:action="@{/admin/deletead/{id}(id=${ad.id})}" method="post">
          <a>
            <button>Delete</button>
          </a>
        </form>
      </th>
    </tr>
    <tr>
      <td th:text="${ad.companyName}"></td>
      <td th:text="${ad.id}"></td>
      <td th:text="${ad.email}"></td>
      <td th:text="${ad.contact}"></td>
    </tr>

  </th:block>
</table>
<br><br>
<a href="/admin/addadvertisement">
  <button>Add Advertisement</button>
</a>
</body>
</html>
