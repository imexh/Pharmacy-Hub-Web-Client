<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Remove Customers</title>
</head>
<body>
<a href="/admin/dashboard">
  <button>Dashboard</button>
</a>
<a href="/admin/viewpharmacies">
  <button>Pharmacies</button>
</a>
<a href="/admin/removecustomers">
  <button>Customers</button>
</a>
<a href="/admin/removemedicine">
  <button>Medicine & Groceries</button>
</a>
<a href="/admin/viewads">
  <button>Ads</button>
</a>
<a href="/admin/settings">
  <button>Application Settings</button>
</a>
<a href="/admin/technicalhelp">
  <button>Get Technical help</button>
</a>
<a href="/logout">
  <button>Logout</button>
</a>
<h1>Remove Customers</h1>
<br><br>
<table>
  <th:block th:each="account : ${accountsList}">
    <tr>
      <th th:text="${account.username}"></th>
      <th>
        <form action="#" th:action="@{/admin/deletecustomer/{username}(username=${account.username})}" method="post">
          <a>
            <button>Delete</button>
          </a>
        </form>
      </th>
    </tr>
    <tr>
      <td th:text="${account.name}"></td>
      <td th:text="${account.contactNo}"></td>
      <td th:text="${account.email}"></td>
    </tr>

  </th:block>
</table>
</body>
</html>
